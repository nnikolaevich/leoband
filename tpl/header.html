<head>
    <link rel="stylesheet" href="css/style.css" tppabs="/css/style.css"/>
    <meta charset="utf-8"/>
    <title>LeoBand</title>
    <meta name="description" content="RockStar is a modern HTML5 site template for artists."/>
    <meta name="keywords" content="LeoBand"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="shortcut icon" href="favicon.png"/>
    <link rel="apple-touch-icon" href="images/touch-icon.png"/>
    <link rel="image_src" href="images/touch-icon.png"/>

    <!-- <link rel="stylesheet" href="less/style.less" type="text/less" media="screen" />
     <script src="js/less.min.js" type="text/javascript"></script> -->

    <!--[if IE]>
    <script type="text/javascript" src="js/ie.js" tppabs="/js/ie.js"></script>
    <script type="text/javascript" src="js/respond.min.js" tppabs="/js/respond.min.js"></script>
    <![endif]-->
</head>
<body class="no-js">
<header id="header" class="normal-size">
    <hgroup id="logo">
        <h1><a href="/" tppabs="/"><img src="/tmp/lo1.png" tppabs="/tmp/logo1.png" alt="LeoBand" /></a></h1>
    </hgroup>
    <nav>
        <div class="border-top"></div>
        <ul>
<%console.log(selected)%>
            <li<%= selected[0] %>><a href="/" tppabs="/">&#x1f3e0</a></li>
            <li<%= selected[1] %>><a href="about" tppabs="/about">Про нас</a></li>
            <li<%= selected[2] %>><a href="music" tppabs="/music">Проекти</a></li>
            <li<%= selected[3] %>><a href="news" tppabs="/news">Новини</a></li>
            <li<%= selected[4] %>><a href="media" tppabs="/media">Медіа</a></li>
            <li<%= selected[5] %>><a href="contact" tppabs="/contact">Контакти</a></li>
        </ul>
        <div class="border-bottom"></div>
    </nav>
    <span id="menu-switch" class="button">Меню <em class="icon-chevron-down"></em></span>
    <div class="share">
        <div class="addthis_toolbox addthis_default_style" data-url="/">
            <a class="addthis_button_facebook_like"></a>
        </div>
        <div id="audioplayer">
            <span></span>
            <audio controls preload="metadata" title="Preview 1" style="display:none">
                <source src="tmp/preview1.mp3" tppabs="/tmp/preview1.mp3" type="audio/mpeg" />
                <source src="tmp/preview1.ogg" tppabs="/tmp/preview1.ogg" type="audio/ogg" />
            </audio>
            <audio controls preload="metadata" title="Preview 2" style="display:none">
                <source src="tmp/preview2.mp3" tppabs="/tmp/preview2.mp3" type="audio/mpeg" />
                <source src="tmp/preview2.ogg" tppabs="/tmp/preview2.ogg" type="audio/ogg" />
            </audio>
        </div>
    </div>
</header>
<div class="sep-header normal-size"></div>
